{% extends 'shop/base.html' %}

{% block title %}
    支付
{% endblock %}

{% block body %}
    <!--Page Title-->
    <section class="page-title" style="background-image:url(/static/images/background/bg-page-title-1.jpg);">
        <div class="auto-container">
            <h1>Checkout</h1>
        </div>
    </section>

    <!--Page Info-->
    <section class="page-info">
        <div class="auto-container clearfix">
            <div class="pull-left"><h2>Checkout</h2></div>
            <div class="pull-right">
                <ul class="bread-crumb clearfix">
                    <li><a href="{% url 'firm:index' %}">Home</a></li>
                    <li><a href="{% url 'shop:shop' %}">Shop</a></li>
                    <li>Checkout</li>
                </ul>
            </div>
        </div>
    </section>

    <!--Checkoout Section-->
    <section class="checkout-section cart-section">
        <div class="auto-container">

            <div class="row clearfix">

                <!--Form Column-->
                <div class="col-md-12 col-sm-12 col-xs-12 column form-column">
                    <div class="sec-title medium"><h2>Billing Address</h2></div>
                    <div class="styled-form billing-info-form">
                        <form method="post" action="{% url 'shop:checkout' %}">
                            {% csrf_token %}
                            <div class="row clearfix">

                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <div class="field-label">Country*</div>
                                    <input type="text" name="country" value="" >
                                </div>

                                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                    <div class="field-label">First Name*</div>
                                    <input type="text" name="first_name" value="" >
                                </div>

                                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                    <div class="field-label">Last Name *</div>
                                    <input type="text" name="last_name" value="" >
                                </div>

                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <div class="field-label">Address </div>
                                    <input type="text" name="address" value="" placeholder="Address" >
                                </div>

                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <div class="field-label">Town / City *</div>
                                    <input type="text" name="town_city" value="" >
                                </div>

                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <div class="field-label">Phone Number</div>
                                    <input type="text" name="phone" value="" >
                                </div>

                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                   <div class="padd-top-40 text-right"><button type="submit" class="theme-btn btn-style-two">Place Order</button></div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>


            </div>




        </div>
    </section>
{% endblock %}
